site_name: Peregrine L1
site_description: Tõnu's Tripoli L1 certification rocket build documentation
site_author: Tõnu Samuel
site_url: https://tonuonu.github.io/MyLevel1Peregrine/

theme:
  name: material
  logo: photos/tripoli_card.jpg
  favicon: photos/tripoli_card.jpg
  font:
    text: Inter
    code: JetBrains Mono
  features:
    - navigation.instant
    - navigation.instant.progress
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.top
    - navigation.footer
    - search.highlight
    - search.share
    - content.code.copy
    - content.code.annotate
    - content.tabs.link
    - toc.follow
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  icon:
    repo: fontawesome/brands/github

repo_url: https://github.com/tonuonu/MyLevel1Peregrine
repo_name: tonuonu/MyLevel1Peregrine

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/tonuonu
  generator: false

markdown_extensions:
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.details
  - pymdownx.mark
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.tilde
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - admonition
  - attr_list
  - md_in_html
  - tables
  - def_list
  - footnotes
  - toc:
      permalink: true
      toc_depth: 3

extra_css:
  - stylesheets/extra.css

extra_javascript:
  - javascripts/mathjax.js
  - https://unpkg.com/mathjax@3/es5/tex-mml-chtml.js

nav:
  - Home: index.md
  - Certification: certification/index.md
  - Rocket Specifications:
    - Overview: specifications/overview.md
    - Kit Contents: specifications/kit-contents.md
    - Dimensions: specifications/dimensions.md
    - Materials: specifications/materials.md
  - Construction:
    - Build Log: construction/build-log.md
    - Motor Mount: construction/motor-mount.md
    - Fins: construction/fins.md
    - Electronics Bay: construction/ebay.md
    - Recovery System: construction/recovery.md
  - Calculations:
    - Stability: calculations/stability.md
    - Ejection Charges: calculations/ejection-charges.md
    - Vent Holes: calculations/vent-holes.md
    - Rail Exit Velocity: calculations/rail-exit.md
  - Simulations:
    - OpenRocket Results: simulations/openrocket.md
    - Motor Selection: simulations/motors.md
  - Flight:
    - Pre-flight Checklist: flight/checklist.md
    - Flight Log: flight/log.md
  - Photos: photos/index.md
  - Decisions:
    - Overview: decisions/index.md
    - Why Sweden: decisions/why-sweden.md
    - Motor Procurement: decisions/motor-procurement.md
    - Motor Retainer: decisions/motor-retainer.md
    - Motor Adapter: decisions/motor-adapter.md
    - Rail Guides: decisions/rail-guides.md
    - Color and Purpose: decisions/color-and-purpose.md
    - Flight Computer: decisions/flight-computer.md
  - References: references.md
